---
layout: default
---
<div class="categories">
    <div class="posts">
      {% for post in site.categories[page.category-name] %}
        <div class="post">
        </p>
          <a href="{{ post.url | relative_url }}" class="post-list">
            <div class="post-title">
              {{ post.title }}
            </div>
          </a>
        </div>
        {% endfor %}
    </div>
</div>
